<!-- Blog Post -->

<!-- Title -->
<h1>{{post.title}}</h1>

<!-- Author -->
<p>
    by <b>{{post.author}}</b>
</p>

<hr>

<!-- Date/Time -->
<p><span class="glyphicon glyphicon-time"></span> Posted on {{ dateString }} at {{ timeString }}</p>

<hr>

<!-- Tags -->
<p>
    <span class="glyphicon glyphicon-tags"></span> Tags: 
    <a [routerLink]="['/posts/tags', tag]" *ngFor="let tag of post.tags">{{tag}}, </a>
</p>

<hr>

<!-- Preview Image -->
<img class="img-responsive" [src]="post.imagePath" alt="">

<hr>

<!-- Post Content -->
<p>{{post.content}}</p>

<hr>

<!-- Blog Comments -->
<h3><span class="glyphicon glyphicon-comment"></span> Comments:</h3>

<hr>

<!-- Comments Form -->
<div *ngIf="loggedIn" class="well">
    <h4>Leave a Comment:</h4>
    <form role="form">
        <div class="form-group">
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

</div>

<!-- Posted Comments -->

<!-- Comment -->
<div *ngFor="let comment of post.comments" class="media">
    <a class="pull-left" href="#">
        <img class="media-object" src="http://placehold.it/64x64" alt="">
    </a>
    <div class="media-body">
        <h4 class="media-heading">{{comment.username}}
            <small [textContent]='comment.timestamp'></small>
        </h4>
        {{comment.text}}
    </div>
</div>
